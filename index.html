<body>
  <div class="container">
    <h1>aura</h1>
    <div class="symbol">aura</div>
    <div class="desc">aura for aura</div>
    
    <div class="address-label">Contract Address</div>
    <div class="address">
      <span id="tokenAddress">HN8yLhpHVkzAk1dLNxZTvPLoYwxrUusM7svbnSyLsPzQ</span>
      <button class="copy-btn" onclick="copyAddress()">Copy</button>
    </div>
    
    <button class="buy-btn" onclick="window.open('https://pump.fun/', '_blank')">Buy on Pump.fun</button>
    
    
    
    
    
    
    
    
  </div>
  
  <script>
    function copyAddress() {
      const address = document.getElementById('tokenAddress').innerText;
      navigator.clipboard.writeText(address).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.innerText = 'Copied!';
        setTimeout(() => {
          btn.innerText = 'Copy';
        }, 1200);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = address;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        const btn = document.querySelector('.copy-btn');
        btn.innerText = 'Copied!';
        setTimeout(() => {
          btn.innerText = 'Copy';
        }, 1200);
      });
    }
    
    // Add some interactivity
    document.addEventListener('DOMContentLoaded', function() {
      // Animate stats on scroll
      const stats = document.querySelectorAll('.stat-value');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'fadeInUp 0.6s ease-out';
          }
        });
      });
      
      stats.forEach(stat => observer.observe(stat));
    });
  </script>
  
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
