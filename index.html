<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToken - MTK</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .container {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      border-radius: 2em;
      padding: 2.5em 2em 2em 2em;
      margin-top: 2em;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #7b2ff2;
      letter-spacing: 0.03em;
    }
    .symbol {
      font-size: 1.2em;
      color: #f357a8;
      margin-bottom: 1em;
      font-weight: 600;
    }
    .desc {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      color: #444;
    }
    .address {
      background: #fff;
      border-radius: 1.2em;
      padding: 0.7em 1em;
      font-size: 1em;
      margin-bottom: 1em;
      word-break: break-all;
      box-shadow: 0 2px 8px rgba(123,47,242,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .copy-btn {
      background: #7b2ff2;
      color: #fff;
      border: none;
      border-radius: 0.7em;
      padding: 0.3em 0.8em;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #f357a8;
    }
    .buy-btn {
      background: #f357a8;
      color: #fff;
      border: none;
      border-radius: 1em;
      padding: 0.8em 2em;
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 1.2em;
      margin-bottom: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(243,87,168,0.13);
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #7b2ff2;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.95em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyToken</h1>
    <div class="symbol">MTK</div>
    <div class="desc">A meme token.</div>
    <div class="address">
      <span id="tokenAddress">Token address here</span>
      <button class="copy-btn" onclick="navigator.clipboard.writeText(document.getElementById('tokenAddress').innerText);this.innerText='Copied!';setTimeout(()=>this.innerText='Copy',1200)">Copy</button>
    </div>
    <button class="buy-btn" onclick="window.open('https://pump.fun/', '_blank')">Buy on Pump.fun</button>
    <div style="margin-top:1.5em;font-size:1em;color:#7b2ff2;">2025 sleek, elegant, bubbly, trendy</div>
    <div style="margin-top:0.5em;font-size:0.95em;color:#f357a8;">Elements: coin,address,buy button</div>
  </div>
  <div class="footer">Auto-generated by Pump.fun bot</div>
</body>
</html>
